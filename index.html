<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the graphics-basic-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/graphics-basic-3d/index.html
  -->
<title>Add Graphics to a SceneView - 4.14</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <style>

      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 80vw;
        float: left;
      }

      #menu {
        background-color: #696969;
        height: 100%;
        overflow-y: scroll;
      }

      .route {
        width: 270px;
        height: 50px;
        background-color: white;
        border-radius: 10px;
        margin: auto;
        margin-top: 20px;
        text-align: center;
        line-height: 50px;
      }

      .hideBlock {
        width: 250px;
        margin: auto;
        text-align: center;
        background-color: white;

      }

    </style>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="menu"></div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
