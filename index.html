<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the graphics-basic-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/graphics-basic-3d/index.html
  -->
<title>AirPlanes Total-intensity</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100vw;
        float: left;
      }

      #menu{
        position: fixed; /* положение */
        right: 0; /* отступ слева */
        width: 30px; /* ширина блока */
        height: 40px; /* высота блока */
        font: 14px Arial; /* размер и тип шрифта */
        color: #000; /* цвет текста */
        text-align: center; /* выравнивание текста по центру */
        padding: 0px; /* отступы от границ внутри блока */

        -webkit-transition-duration: 0.3s; /* анимационное выдвижение для всех браузеров*/
        -moz-transition-duration: 0.3s;
        -o-transition-duration: 0.3s;
        transition-duration: 0.3s;

        -webkit-border-radius: 0 5px 5px 0; /* закругление границ для всех браузеров*/
        -moz-border-radius: 0 5px 5px 0;
        border-radius: 5px 0px 0px 5px;

        background: rgb(226,156,28);
        background: linear-gradient(90deg, rgba(226,156,28,1) 28%, rgba(221,188,11,1) 100%);
      }

      #hiddenMenu {
        position: fixed; /* положение */
        right: -523px; /* отступ слева */
        background: #f9f1c5; /* цвет фона */
        color: #000; /* цвет текста */
        width: 500px; /* ширина блока */
        height: 100vh; /* высота блока */
        padding: 10px; /* отступы от границ внутри блока */
        text-align: left; /* выравнивание текста */

        -webkit-transition-duration: 0.3s; /* анимационное выдвижение для всех браузеров*/
        -moz-transition-duration: 0.3s;
        -o-transition-duration: 0.3s;
        transition-duration: 0.3s;

        -webkit-border-radius: 0 5px 5px 0; /* закругление границ для всех браузеров*/
        -moz-border-radius: 0 5px 5px 0;
        border-radius: 0 5px 5px 0;
        top: 0;
        border-left: solid 3px #ddbc0b;
        overflow-y: scroll;
      }
      
      #menu:hover {
        right: 523px; /* при наведении выдвигается на скрытые 200px + 20px отступы */
      }

      #menu:hover #hiddenMenu {
        right:0px;
      }

      #race {
        width: 90%;
        height: 30px;
        font-size: 20px;
      }

      #info{
        height: 60vh;
        width: 80%;
        margin: auto;
        margin-top: 10px;
        font-size: 23px;
      }

      .lable{
        font-size: 23px;
        color: rgb(120,120,120);
      }
      

      #latitude, #longitude, #altitude, #total{
        width: 50%;
        text-align: center;
        font-size: 23px;
      }

      #total{
        line-height: 30px; 
      }

      canvas {
        width: 100%;
      }

      #graf {
        height: 250px;
        width: 500px;
      }

      #controlsContainer{
        width: 260px;
        height: 80px;
        background-color: rgb(226,156,28);
        position: absolute;
        margin-left: 55px;
        top: 15px;
        padding: 5px;
        background: rgb(226,156,28);
        background: linear-gradient(0deg, rgba(226,156,28,1) 28%, rgba(249,241,197,1) 100%);
        border: solid 2px black;
        border-radius: 10px;
      }

      .start, .prev, .next, .first, .last, .stop{
        border-radius: 100%;
        height: 48px;
        width: 48px;
        float: left;
        background-position: center,center;
        margin-left: 3px;
      }

      .start {
        background-image: url(./start.png);
      }

      .prev {
        background-image: url(./prev.png);
      }

      .next {
        background-image: url(./next.png);
      }

      .first {
        background-image: url(./first.png);
      }

      .last {
        background-image: url(./last.png);
      }

      .stop {
        background-image: url(./stop.png);
      }

      #back{
        width: 63px;
        height: 30px;
        font-size:23px;
        border-radius: 10px;
        border: solid 2px black;
        padding: 5px;
        line-height: 30px;
      }

      #back:hover{
        background-color: white;
        cursor: pointer;
      }

      .start:hover, .prev:hover, .next:hover, .first:hover, .last:hover, .stop:hover {
        background-color: #f9f1c5;
        cursor: pointer;
      }

      #datepickerContainer{
        margin-left: 55px;

      }

      #datePicker{
        width: 150px;
        border-radius: 10px;
        margin-top: 5px;
      }

      #takeoff, #landing{
        float: left;
        width: 49%;
      }

      #info table {
        margin-top: 30px;
      }

      #info table td {
        height: 20px;
      }

      .route {
        width: 150px;
        height: 50px;
        background-color: white;
        border-radius: 10px;
        margin: auto;
        margin-top: 20px;
        margin-left: 60px;
        text-align: center;
        line-height: 50px;
        background: rgb(237,235,250);
        background: linear-gradient(180deg, rgba(237,235,250,1) 0%, rgba(208,208,217,1) 57%, rgba(102,110,112,1) 100%);
        color: #004875;
        float: left;
      }

      .route:hover {
        cursor: pointer;
      }
      

    </style>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="menu"> <b> << </b>
      <div id="hiddenMenu">
        <div id="info">
          <div id='back'>BACK</div>
          <div id="race" align="center">Race: <b id="raceValue"></b></div>
          <hr>
          <table>
            <tr>
              <td class="lable" align="left">Latitute:</td>
              <td id="latitude" align="right"></td>
            </td>
            <tr>
              <td class="lable" align="left">Longitude:</td>
              <td id="longitude" align="right"></td>
            </tr>
            <tr>
              <td class="lable" align="left">Altitude:</td>
              <td id="altitude" align="right"></td>
            </tr>
            <tr>
              <td class="lable" align="left">Total intensity:</td>
              <td id="total" align="right"></td>
            </tr>
          </table>
          <hr>
          <div>
            <div id="takeoff">
              <div class="lable" align="center">Takeoff:</div>
              <div id="takeoffValue" align="center"></div>
            </div>
            <div id="landing">
              <div class="lable" align="center">Landing:</div>
              <div id="landingValue" align="center"></div>
            </div>
          </div>
        </div>
        <hr>
        <div id="graf">
          <canvas id=canvas></canvas>
        </div>
      </div>
    </div>
    <div id="controlsContainer">
      <div id="animationMenu">
        <div class="first"></div>
        <div class="prev"></div>
        <div class="start"></div>
        <div class="next"></div>
        <div class="last"></div>  
      </div>
      <div id="datepickerContainer">
        <input id="datePicker" type="date" name="datePicker" value="2020-03-11">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="plane.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</html>
